name: E2E Tests

on:
  push:
    branches:
      - 'devdaman'

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npx cypress run